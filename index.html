<html>

    <title>Lyrics word counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="glass-container">
        <h2 style="color: #fff">Welcome to lyrics word counter</h2>
        <textarea id="lyrics" placeholder="Paste your lyrics here..." ></textarea>
        <input type="text" id="word" placeholder="Enter the word to count" />
        <button id="button" onclick="countWord()">Count Words</button>
        <p id="result"></p>
      </div>
